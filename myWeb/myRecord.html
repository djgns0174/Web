<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Your Record</title>
</head>
<body>

  <header>
    <h1>운 동</h1>
    <p>매일 성장하는 모습을 기록하세요</p>
    <div id="today"></div>
  </header>

  <main>
    <div id="myRecord">
        <table id="myRecordTable">
            <tr id="tableHead">
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
                <th>주일</th>
            </tr>
            <tr>
                <th class="footBallRecord">FootBall</th>
                <td id="월"></td>
                <td id="화"></td>
                <td id="수"></td>
                <td id="목"></td>
                <td id="금"></td>
                <td id="토"></td>
                <td id="주일"></td>
            </tr>
            <tr>
                <th class="runningRecord">Running</th>
                <td id="월"></td>
                <td id="화"></td>
                <td id="수"></td>
                <td id="목"></td>
                <td id="금"></td>
                <td id="토"></td>
                <td id="주일"></td>
            </tr>
            <tr>
                <th class="healthRecord">Health</th>
                <td id="월"></td>
                <td id="화"></td>
                <td id="수"></td>
                <td id="목"></td>
                <td id="금"></td>
                <td id="토"></td>
                <td id="주일"></td>
            </tr>
          </table>

          <input type="submit" id="home" value="home">
    </div>
    <script src="myRecord.js"></script>

  </main>

  <footer>
    &copy; 2024 Your Record
  </footer>

</body>
</html>
